name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  zig-build-and-test:
    name: Zig Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig 0.13.0
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build CLI
        run: zig build

      - name: Build WASM
        run: zig build wasm

      - name: Run Zig tests
        run: zig build test

  bridge-build-and-test:
    name: Bridge Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: bridge
        run: npm ci

      - name: Type check
        working-directory: bridge
        run: npx tsc --noEmit

      - name: Build
        working-directory: bridge
        run: npm run build

      - name: Run jiti integration tests
        working-directory: bridge
        run: npm test

  all-checks-pass:
    name: All Checks Pass
    runs-on: ubuntu-latest
    needs: [zig-build-and-test, bridge-build-and-test]
    if: always()
    steps:
      - name: Verify all jobs succeeded
        run: |
          if [ "${{ needs.zig-build-and-test.result }}" != "success" ] || \
             [ "${{ needs.bridge-build-and-test.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"
